{% extends "base.html" %}

{% block body %}
<style>
    /* Chat Room Selection Page Styles */
    .container {
        width: 80%;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
        font-family: 'Arial', sans-serif;
        font-size: 2em;
        margin-bottom: 20px;
    }

    .room-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .room-list li a {
        display: block;
        padding: 15px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
        text-align: center;
        font-size: 1.2em;
    }

    .room-list li a:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
</style>
    <div class="container">
        <h1>Select a Chat Room</h1>
        <ul class="room-list">
            <li><a href="/rooms">Tech Related Chat Room</a></li>
            <!-- Add more chat rooms as needed -->
        </ul>
    </div>
{% endblock body %}
